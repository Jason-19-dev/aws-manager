<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Aws Manager</ion-title>
    <div class="region-select" slot="primary">

      <ion-item style="--background: transparent !important; --color: #fff;">
        <ion-select interface="popover" placeholder="Region" >
          <ion-select-option *ngFor="let reg of region" [value]="reg">{{ reg }}</ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <ion-label slot="end" class="ion-padding" style="color: #fff;">{{currentUser.username}}</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen="false">

  <ion-refresher slot="fixed" (ionRefresh)="refreshCost($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-icon name="refresh" (click)="handleRefresh($event)" style="margin-left: 95%;"> </ion-icon>
    <ion-card-header>
      <ion-card-title style="color: #fff;">Costo Mensual (USD)</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title style="color: #fff;">$ {{costo}}</ion-card-title>
    </ion-card-content>
  </ion-card>


  <ion-card-header>
    <ion-card-title>Costos por Servicio</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let item of costosPorServicio" lines="none">
        <p>
          {{ item.service }}
        </p>
        <p slot="end">
          ${{ item.cost}}
        </p>
      </ion-item>
    </ion-list>
  </ion-card-content>



</ion-content>
