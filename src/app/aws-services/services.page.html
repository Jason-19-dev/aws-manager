<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

  <ion-title size="large" class="ion-padding">Aws Services</ion-title>
  <ion-list [inset]="true" *ngFor="let service of services, let i = index">
      <ion-item [button]="true" lines="none" routerLink="/aws/{{services[i]}}">
      {{services[i].toUpperCase()}}
      </ion-item>
  </ion-list>

</ion-content>
